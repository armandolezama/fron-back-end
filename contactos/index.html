<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <h2 class="title">Página con contactos</h2>

        <div class="container">
            <article id="cards-icon">
                <form id="icons-form" action="">

                </form>
            </article>
            
            <div class="form-and-cards">

                <section id="cards-list"></section>
                
                <section class="form-and-buttons">
                    <div class="form">
                        <form id="new-data" action="">
                            <label class="form-text" for="name"> Nombre</label>
                            <input class="input-form" type="text" name="inputName" placeholder="Escribe el nuevo nombre" id="name">
                            <label class="form-text" for="email"> Correo electrónico </label>
                            <input class="input-form" type="text" name="inputEmail" placeholder="Escribe el nuevo correo" id="email">
                            <label class="form-text" for="location"> Ubicación</label>
                            <input class="input-form" type="text" name="inputLocation" placeholder="Escribe la nueva ubicación" id="location">
                            <input id="submit-button" class="input-form" type="submit" value="Enviar datos">
                        </form>
                    </div>

                    <div class="form-buttons">
                        <button id="edit-user-button" class="option-form">Editar contacto</button>
                        <button id="delete-user-button" class="option-form">Borrar contacto</button>
                    </div>
                </section>
            </div>
        </div>

        <div class="modal">
            <section class="modal-edit">
                <form id="edit-data" action="">
                    <label class="form-text" for="name"> Nombre</label>
                    <input class="input-form" type="text" name="editName" placeholder="Escribe el nuevo nombre" id="name" value="">
                    <label class="form-text" for="email"> Correo electrónico </label>
                    <input class="input-form" type="text" name="editEmail" placeholder="Escribe el nuevo correo" id="email" value="">
                    <label class="form-text" for="location"> Ubicación</label>
                    <input class="input-form" type="text" name="editLocation" placeholder="Escribe la nueva ubicación" id="location" value="">
                    <input id="submit-edit-button" class="input-form" type="submit" value="Enviar datos actualizados">
                </form>
            </section>

            <section class="modal-delete">
                <div class="send-data-question">
                    <p>¿Desea eliminar los datos?</p>
                </div>

                <div class="send-data-question">
                    <button id="modal-delete-user" >Eliminar</button>
                    <button id="modal-delete-user-cancel">Cancelar</button>
            </section>

            <section class="modal-post-user">
                <div class="send-data-question">
                    <p>¿Desea enviar los datos?</p>
                </div>

                <div class="send-data-question">
                    <button id="modal-send-data-button">Sí, enviar</button>
                    <button id="modal-cancel-send-data-button">No enviar</button>
                </div>
            </section>

        </div>
        <script type="module" src="scripts.js"></script>
    </body>
</html>
